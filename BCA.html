<html>
  <head>
    <title>BCA Student Resume</title>
    <style>
      /* CSS styles go here */
      body {
        font-family: Arial, sans-serif;
      }
      h1, h2, h3 {
        font-weight: bold;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .header img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .header h1 {
        margin: 0;
        padding: 0;
      }
      .header p {
        margin: 0;
        padding: 0;
        font-size: 18px;
      }
      .section {
        margin-bottom: 20px;
      }
      .section h2 {
        margin-top: 0;
        margin-bottom: 10px;
      }
      .section ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .section li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="profile-pic.jpg" alt="Profile Picture">
        <div>
          <h1>Your Name</h1>
          <p>BCA Student at XYZ University</p>
        </div>
      </div>
      <div class="section">
        <h2>Education</h2>
        <ul>
          <li>
            <strong>XYZ University</strong>
            <br>
            BCA, Computer Science
            <br>
            Expected Graduation: 2024
          </li>
        </ul>
      </div>
      <div class="section">
        <h2>Skills</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>Python</li>
			<li>React JS</li>
        </ul>
      </div>
    </div>
  </body>
</html>
